<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #333;
        }

        .weather-app {
            text-align: center;
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 1rem;
            color: #007BFF;
        }

        input[type="text"] {
            width: 80%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .weather-details {
            margin-top: 1rem;
        }

        .weather-details p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <input type="text" id="place" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather-details" id="weather-details"></div>
    </div>

    <script>
        const apiKey = 'b9ef055ac91937a779df3c3452fd9aea';

        async function getWeather() {
            const place = document.getElementById('place').value;
            const weatherDetails = document.getElementById('weather-details');
            weatherDetails.innerHTML = "Loading...";

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${place}&appid=${apiKey}&units=metric`);
                const data = await response.json();

                if (response.ok) {
                    weatherDetails.innerHTML = `
                        <p><strong>Location:</strong> ${data.name}, ${data.sys.country}</p>
                        <p><strong>Temperature:</strong> ${data.main.temp} Â°C</p>
                        <p><strong>Weather:</strong> ${data.weather[0].description}</p>
                        <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
                        <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
                    `;
                } else {
                    weatherDetails.innerHTML = `<p>${data.message}</p>`;
                }
            } catch (error) {
                weatherDetails.innerHTML = '<p>Error fetching data. Please try again.</p>';
            }
        }
    </script>
</body>
</html>
